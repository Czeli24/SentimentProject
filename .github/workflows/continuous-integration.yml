name: CI Pipeline - Sentiment Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint check (optional)
      run: |
        python -m pip install flake8
        flake8 --ignore=E501 .

    - name: Run tests
      run: |
        if [ -d "tests" ]; then
          python -m pytest
        else
          echo "No tests folder, skipping tests."
        fi

    - name: Verify Streamlit app loads
      run: |
        python -m py_compile app/app_runner.py
